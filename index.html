<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Digital Clock</title>
      <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
        <div class="dayoftheweek">
            <div>
                <h1 id="dayoftheweek"> </h1>
            </div>
        </div>

        <div class="clock">
            <div>
                <h1 id="hour">HH</h1>
            </div>
            <div>
                <h1>:</h1>
            </div>
            <div>
                <h1 id="minute">MM</h1>
            </div>
            <div>
                <h1>:</h1>
            </div>
            <div>
                <h1 id="second">SS</h1>
            </div>
        </div>

        <div class="monthdayyear">
            <div>
                <h1 id="month"></h1>
            </div>

            <div>
                <h1 id="day"></h1>
            </div>

            <div>
                <h1 id="year"></h1>
            </div>
        </div>


        <script type="text/javascript" src="http://localhost/assets/index.js"></script>
  </body>
</html>
