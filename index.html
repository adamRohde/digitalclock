<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Digital Clock</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">      

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./res/styles/style.css">

      <!-- Come back to this.  I'm curious if there is a way to do this... -->
      <!-- <script type="text/html" src="./res/res.html"></script> -->
  </head>
  <body>

    <nav class="navbar navbar-expand-xl">    
        <div class="dropdown">
            <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
               
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>

            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item">
                    <input type="radio" name="rad" id="12-hour-clock" checked="checked" data-waschecked="true" >
                    <label class="twelveHourClock" for="12-hour-clock">12-hour-clock</label>
                </a>
                <a class="dropdown-item">
                    <input type="radio" name="rad" id="24-hour-clock">
                    <label class="twentyFourHourClock" for="24-hour-clock">24-hour-clock</label>
                </a> 

                <a class="dropdown-item">
                    <input type="radio" name="rad2" id="dark-mode" checked="checked">
                    <label class="dark-mode" for="24-"dark_mode">Dark Mode</label>
                </a> 

                <a class="dropdown-item">
                    <input type="radio" name="rad2" id="light-mode">
                    <label class="light-mode" for="light_mode">Light Mode</label>
                </a> 
            </div>
        </div>
    </nav>

    <div class = "container-main">

        <div class="dayoftheweek">
            <div>
                <h1 id="dayoftheweek"> </h1>
            </div>
        </div>

        <div class = "wrapper-clock">          
            <div></div>

            <div class="clock">
                <div>
                    <h1 id="hour">HH</h1>
                </div>
                <div>
                    <h1>:</h1>
                </div>
                <div>
                    <h1 id="minute">MM</h1>
                </div>
                <div>
                    <h1>:</h1>
                </div>
                <div>
                    <h1 id="second">SS</h1>
                </div>
            </div>

            <div></div>
        </div>

        <div class="monthdayyear">
            <div>
                <h1 id="month"></h1>
            </div>

            <div>
                <h1 id="day"></h1>
            </div>

            <div>
                <h1 id="year"></h1>
            </div>
        </div>

        <div>
        </div>

    </div>
        <script type="text/javascript" src="./res/js/index.js"></script>
        <script type="text/javascript" src="./res/js/theme.js"></script>
  </body>
</html>
